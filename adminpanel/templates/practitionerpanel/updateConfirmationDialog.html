{% extends 'practitionerpanel/viewAppointmentHistory.html' %}
{% block confirmation %}
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display:block">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Recommendation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6> Changes have been saved and notified to client</h6>
        </div>
        <div class="modal-footer">
          <a class="btn btn-secondary" data-dismiss="modal" href="{% url 'viewAppointmentHistory' %}">Okay</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock confirmation %}
